<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <br>
            <br>
            <h1>#i18n{module.mylutece.franceconnect.login_form.pageTitle}</h1>
            <br/>
            <br>
            <br>
            <div class="well">
                <#if user?? >
                    <h3>#i18n{module.mylutece.franceconnect.login_form.titleConnected} : </h3>
                    <img src="images/local/skin/plugins/mylutece/modules/franceconnect/franceconnect_badge.png" alt="FranceConnect badge"/>
                    <br>
                    <br>
                    <a href="${url_dologout}" class="btn btn-primary">
                        <i class="glyphicon glyphicon-log-out"></i>
                        #i18n{module.mylutece.franceconnect.login_form.buttonSignOut}
                    </a>
                <#else>
                    <h3>#i18n{module.mylutece.franceconnect.login_form.titleConnect} : </h3>
                    <form action="servlet/plugins/mylutece/modules/franceconnect/login" method="get">
                        <input type="image" src="images/local/skin/plugins/mylutece/modules/franceconnect/franceconnect_badge.png"  alt="Log In" id="login"/>
                    </form>
                </#if>
            </div>
            <br>
            <br>
            <br>
        </div>
    </div>
</div>
